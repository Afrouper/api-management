apisix:
  node_listen: 9080
  enable_dev_mode: false
  enable_reuseport: true
  enable_admin: true

deployment:
  role: control_plane
  admin_key:
  - role: admin
    name: admin
    key: adminKey
  - role: viewer
    name: viewer
    key: viewerKey
  role_control_plane:
    config_provider: etcd
  etcd:
    host:
    - http://etcd:2379
    username: root
    password: your_secure_password
    watch_timeout: 50
    startup_retry: 2
    tls:
      verify: true
    timeout: 30
    prefix: /apisix
  admin:
    enable_admin_cors: true
    admin_key_required: true
    admin_key:
    - role: admin
      name: admin
      key: vJFmrarZewySFpAtsuhRFvOXloCHZhFv
