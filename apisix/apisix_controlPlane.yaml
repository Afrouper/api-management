apisix:
  node_listen: 9080
  enable_admin: true

deployment:
  role: control_plane
  role_control_plane:
    config_provider: etcd
  etcd:
    host:
    - https://etcd:2379
    prefix: /apisix
    user: root
    password: your_secure_password
    tls:
      cert: /usr/local/apisix/certs/client.crt
      key: /usr/local/apisix/certs/client.key
      trusted_ca_cert: /usr/local/apisix/certs/ca.crt

  admin:
    admin_key_required: true
    enable_admin_cors: true
    admin_listen:
      ip: 0.0.0.0
      port: 9180
    allow_admin:
      - 127.0.0.0/24
      - 0.0.0.0/0
    admin_key:
      - name: admin
        key: apisix_admin_key # !!! CHANGE !!!
        role: admin
      - name: viewer
        key: apisix_viewer_key # !!! CHANGE !!!
        role: viewer
